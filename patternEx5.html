<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascipt pattern</title>
</head>
<body>
    <h1>Javascipt Pattern</h1>

    <script>
        let pattern="";

        for(let i=1;i<=5;i++)
    {
        for(let j=3;j>=i;j--)
    {
        pattern+="*";
    }
     pattern+="\n";
    }
    console.log(pattern);
    </script>
</body>
</html>
