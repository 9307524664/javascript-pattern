<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascipt Pattern</title>
</head>
<body>
    <h1>Javascipt Pattern</h1>

    <script>
        let pattern="";

      for(let i=1;i<=5;i++)
      {
        for(let j=5;j>=i;j--)
      {
        pattern+=" ";
      }
      for(let k=1;k<=i;k++)
      {
        pattern+="*";
      }
       pattern+="\n";
      }
      console.log(pattern);
    </script>
</body>
</html>
