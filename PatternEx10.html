</head>
<body>
    <h1> Javascipt Pattern </h1>

    <script>

        let pattern="";

        for(let i=0;i<=4;i++)
    {
        for(let j=0;j<=i;j++)
    {
        if(i==0||i==4-1)
    {
        pattern+="*";
    }
    else
    {
       if(j===0||j==4-1)
       {
        pattern+="*";
       }
       else
       {
        pattern+=" "
       }
    }
    }
      pattern+="\n"
    }
     console.log(pattern);
     
    </script>
</body>
