<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascipt Pattern</title>
</head>
<body>
    <h1> Javascipt Pattern</h1>

    <script>
        let patttn="";

        let val=1;

        for(let i=1;i<=4;i++)
    {
        for(let j=1;j<=i;j++)
    {
        patttn+=val+" ";
        val++;
    }
      patttn +="\n";
    }
     console.log(patttn);
    </script>
</body>
</html>
