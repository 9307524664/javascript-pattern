<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascipt Pattern</title>
</head>
<body>
    <script>

        let pattern="";
        
        for(let  i=1;i<=4;i++)
    {
        for(let j=3;j>=i;j--)
    {
        pattern+=" ";
    }
    for(let k=1;k<=i;k++)
    {
        pattern+=" *"
    }

      pattern+="\n"
    }
     console.log(pattern);

    </script>
</body>
</html>
